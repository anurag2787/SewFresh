<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <script src="script.js"></script> <!-- Script file for handling form submission -->


    <title>Book Now</title>
  </head>
  <body>
    
    <section class="form-wrapper container-fluid" id="loginFormSection">
      
      <div class="row justify-content-center">
        
        <div class="col-lg-6 buffer">
          <div class="bg-holder"></div>
        </div>

        <div class="col-lg-6 d-flex">
          <div class="inner py-5 m-auto row">
            <h1 class="offset-lg-2 col-lg-8 mb-4 text-center book-header ">Book Here</h1>

            <form class="offset-lg-2 col-lg-8 mb-4" id="bookingForm" onsubmit="return confirmBooking()">
              <div class="form-group">
                <input type="username" class="form-control star-input" id="exampleInputUser1" placeholder="Name" required>
              </div>

              <div class="form-group">
                <input type="age" class="form-control star-input" id="exampleInputAge1" placeholder="Age" required>
              </div>
              <div class="form-group">
                <select class="form-control star-input" id="exampleInputGender1" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                  </select>
              </div>
              <div class="form-group">
                <input type="contact" class="form-control star-input" id="exampleInputContact1" placeholder="Contact Number" required>
              </div>
              <div class="form-group">
                <input type="address" class="form-control star-input" id="exampleInputAddress1" placeholder="Address" required>
              </div>
              <div class="form-group">
                <input type="cloth" class="form-control star-input" id="exampleInputCloth1" placeholder="Cloth type" required>
              </div>

              <form class="offset-lg-2 col-lg-8 mb-4" id="bookingForm" onsubmit="return confirmBooking()">
                <div class="form-group">
                  <textarea class="form-control" id="exampleInputDescription1" placeholder="Describe your requirement" rows="5"></textarea>
                  <i class="fas fa-star"></i>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-info mt-4 px-4 d-block mx-auto">Confirm booking</button>
                </div>
              </form>
              
            </form>
          </div>
        </div>

      </div>
    </section>

    <!-- Bootstrap JS for modal -->
    <script src="book.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shC6+Wr3EYs9p5E0hbbVXp0rbWv+V4YaaWizo" crossorigin="anonymous"></script>
  </body>
</html>
